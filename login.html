<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="login-section">
            <div class="login-box">
                <div class="logo-container">
                    <img src="/assets/LOGO1.png" alt="Logo" class="logo">
                    <p class="logo-text" style="color: rgb(7, 73, 134);">dotwork</p>
                </div>                
                <br>                    
                <h1>Log in to your Account</h1>
                <p>Welcome back! Select method to log in</p>
                <br> 
                <div class="social-buttons">
                    <button class="social-button google">
                        <i class="fa-brands fa-google" style="color: #ff2929;"></i> Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fa-brands fa-facebook-f" style="color: #74C0FC;"></i> Facebook
                    </button>
                </div>
                <div class="separator">or continue with email</div>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" class="input-field" id="email">
                </div>
                <div class="input-with-icon password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" class="input-field" id="password">
                    <i class="password-toggle fas fa-eye" onclick="togglePassword()"></i>
                </div>
                <br>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" id="remember-checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>       
                <br>
                <div class="error-message" id="error-message"></div>
                <button class="login-button" onclick="handleLogin()">Log in</button>
                <br>
                <div class="separator"></div>
                <br>
                <p class="register-text"> Don't have an account? <a href="#">Create an account</a></p>                
            </div>
        </div>
        <div class="visual-section">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="/assets/IMAGE1.png" alt="Illustration">
                    <img src="/assets/IMAGE2.png" alt="Illustration">
                    <img src="/assets/IMAGE3.png" alt="Illustration">
                </div>
                <div class="carousel-indicators">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <h2>Connect with every application.</h2>
            <p>Everything you need in an easily customizable dashboard.</p>
        </div>
    </div>
    <script>
        let index = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".carousel-images img");
            let dots = document.querySelectorAll(".dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                dots[i].classList.remove("active");
            }
            index++;
            if (index >= slides.length) { index = 0; }
            slides[index].style.display = "block";
            dots[index].classList.add("active");
            setTimeout(showSlides, 7000);
        }
        document.addEventListener("DOMContentLoaded", showSlides);

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-checkbox').checked;

            if (rememberMe) {
                localStorage.setItem('rememberedEmail', email);
            } else {
                localStorage.removeItem('rememberedEmail');
            }

            alert(`Logged in with Email: ${email}, Password: ${password}, Remember Me: ${rememberMe}`);
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".password-toggle");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
