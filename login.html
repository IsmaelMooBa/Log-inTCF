<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="login-section">
            <div class="login-box">
                <div class="logo-container">
                    <img src="/assets/LOGO1.png" alt="Logo" class="logo">
                    <p class="logo-text" style="color: rgb(7, 73, 134);">dotwork</p>
                </div>                
                <br>                    
                <h1>Log in to your Account</h1>
                <p>Welcome back! Select method to log in</p>
                <br> 
                <div class="social-buttons">
                    <button class="social-button google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <br>
                </div>
                <div class="separator">or continue with email</div>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" class="input-field" id="email">
                </div>
                <div class="input-with-icon password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" class="input-field" id="password">
                    <i class=" password-toggle" onclick="togglePassword()"></i>
                </div>
                <br>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" id="remember-checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>       
                <br>
                <div class="error-message" id="error-message"></div>
                <button class="login-button" onclick="handleLogin()">Log in</button>
                <br>
                <div class="separator"></div>
                <br>
                <p class="register-text"> Don't have an account? <a href="#">Create an account</a></p>                
            </div>
        </div>
        <div class="visual-section">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="/assets/IMAGE1.png" alt="Illustration">
                    <img src="/assets/IMAGE2.png" alt="Illustration">
                    <img src="/assets/IMAGE3.png" alt="Illustration">
                </div>
                <div class="carousel-indicators">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <h2>Connect with every application.</h2>
            <p>Everything you need in an easily customizable dashboard.</p>
        </div>
    </div>
    <script>
        let index = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".carousel-images img");
            let dots = document.querySelectorAll(".dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                dots[i].classList.remove("active");
            }
            index++;
            if (index > slides.length) { index = 1; }
            slides[index - 1].style.display = "block";
            dots[index - 1].classList.add("active");
            setTimeout(showSlides, 7000);
        }
        document.addEventListener("DOMContentLoaded", showSlides);
    </script>
</body>
</html>
