<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="login-section">
            <div class="login-box">
                <h1>Log in to your Account</h1>
                <p>Welcome back! Select method to log in</p>
                <div class="social-buttons">
                    <button class="social-button google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                <div class="separator">or continue with email</div>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" class="input-field" id="email">
                </div>
                <div class="input-with-icon password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" class="input-field" id="password">
                    <i class=" password-toggle" onclick="togglePassword()"></i>
                </div>
                <br>
                <br>

                <div class="remember-me">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="login-button" onclick="handleLogin()">Log in</button>
                <p>Don't have an account? <a href="#">Create an account</a></p>
            </div>
        </div>
        <div class="visual-section">
            <img src="/assets/IMAGE1.png" alt="Illustration">
            <h2>Connect with every application.</h2>
            <p>Everything you need in an easily customizable dashboard.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
