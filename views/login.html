    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/static/styles.css">
       <script src="/scripts/darkmode.js" defer></script>
    </head>

    <body>
        <button id="theme-switch"> 
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
        </button>
        <div class="card-container">
            <div class="login-section">
                <div class="login-box">
                    <div class="logo-container">
                        <img src="/assets/LOGO1.png" alt="Logo" class="logo">
                        <div class="logo-text">dotwork</div>
                    </div>                
                    <br>                  
                    <h1>Log in to your Account</h1>
                    <p>Welcome back! Select method to log in</p>
                    <br> 
                    <div class="social-buttons">
                        <button class="social-button google">
                            <i class="fab fa-google" style="color: rgb(177, 24, 24); margin-right: 8px;"></i> Google
                        </button>
                        <button class="social-button facebook">
                            <i class="fab fa-facebook-f" style="color: rgb(24, 90, 177); margin-right: 8px;" ></i> Facebook
                        </button>
                    </div>
                    <div class="separator">or continue with email</div>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" class="input-field" id="email">
                    </div>
                    
                    <div class="input-with-icon password-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" class="input-field" id="password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                    <br>
                    <div class="remember-me">
                        <label>
                            <input type="checkbox" id="remember-checkbox">Remember me</label>
                        <a href="savepassword.html">Forgot Password?</a>
                    </div>       
                    <br>
                    <div class="error-message" id="error-message"></div>
                    <button class="login-button" onclick="handleLogin()">Log in</button>
                    <br>
                    <div class="separator"></div>
                    <br>
                    <p class="register-text"> Don't have an account? <a href="#">Create an account</a></p>                
                </div>
            </div>
            <div class="visual-section">
                <div class="carousel">
                    <div class="carousel-images">
                        <img src="/assets/CARRUSEL1.png" alt="Illustration">
                        <img src="/assets/CARRUSEL2.png" alt="Illustration">
                        <img src="/assets/CARRUSEL3.png" alt="Illustration">
                    </div>
                    <div class="carousel-overlay">
                        <h2 style="text-align: center;">Connect with every application.</h2>
                        <p style="text-align: center;">Everything you need in an easily customizable dashboard.</p>
                    </div>
                    <div class="carousel-indicators">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>        
        </div>
        <script src="/scripts/scripts.js"></script>
        <div class="toasts" id="toasts"></div>
    </body>

    </html>
