<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="dark-mode">
    <div class="card-container">
        <div class="login-section">
            <div class="login-box">
                <div class="logo-container">
                    <img src="/assets/LOGO1.png" alt="Logo" class="logo">
                    <div class="logo-text">dotwork</div>
                </div>                
                <br>                  
                <h1>Log in to your Account</h1>
                <p>Welcome back! Select method to log in</p>
                <br> 
                <div class="social-buttons">
                    <button class="social-button google">
                        <i class="fab fa-google" style="color: rgb(177, 24, 24); margin-right: 8px;"></i> Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fab fa-facebook-f" style="color: rgb(24, 90, 177); margin-right: 8px;" ></i> Facebook
                    </button>
                </div>
                <div class="separator">or continue with email</div>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" class="input-field" id="email">
                </div>
                
                <div class="input-with-icon password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" class="input-field" id="password">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>
                <br>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" id="remember-checkbox">Remember me</label>
                    <a href="savepassword.html">Forgot Password?</a>
                </div>       
                <br>
                <div class="error-message" id="error-message"></div>
                <button class="login-button" onclick="handleLogin()">Log in</button>
                <br>
                <div class="separator"></div>
                <br>
                <p class="register-text"> Don't have an account? <a href="#">Create an account</a></p>                
            </div>
        </div>
        <div class="visual-section">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="/assets/CARRUSEL1.png" alt="Illustration">
                    <img src="/assets/CARRUSEL2.png" alt="Illustration">
                    <img src="/assets/CARRUSEL3.png" alt="Illustration">
                </div>
                <div class="carousel-overlay">
                    <h2 style="text-align: center;">Connect with every application.</h2>
                    <p style="text-align: center;">Everything you need in an easily customizable dashboard.</p>
                </div>
                <div class="carousel-indicators">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>        
    </div>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
