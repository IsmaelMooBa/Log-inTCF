<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forgot your password?</h2>
            <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="Email address" required>
                </div>
                <button type="submit" class="btn">SEND E-MAIL</button>
            </form>
            <a href="#" class="back-link">Back to log in</a>
        </div>
        <div class="illustration">
            <img src="illustration.png" alt="Recuperación de contraseña">
        </div>
    </div>
</body>
</html>
